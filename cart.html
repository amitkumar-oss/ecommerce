  <table class="table text-center">
    <thead>
      <tr>
        <th scope="col">Sno</th>
        <th scope="col">Product</th>
        <th scope="col">Title</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col"></th>
       
        </th>
      </tr>
      
    </thead>
    <tbody id="tbody">
      <!-- <tr>
            <td scope="row">1</td>
            <td><img src="" alt=""></td>
            <td>title</td>
            <td>price</td>
            <td><button>+</button> <span >1</span>  <button>-</button></td>

    </tbody>
  </table>
  <h4 class="text-center">Total= <span id="total"></span></h4>



  <script>
    function getLength(){
      let cartArr=JSON.parse(localStorage.getItem('cartItem'))||[]
      document.getElementById('cartLength').innerHTML=cartArr.length
    }

    getLength()


    let tableBody = document.getElementById('tbody')
    let cartArr = JSON.parse(localStorage.getItem('cartItem')) || []
    console.log(cartArr)

     let sum=0
    for(let value of cartArr){
      // console.log(value.price)
      sum=sum+value.price
    }
    console.log(sum)

    document.getElementById('total').innerHTML=Math.ceil(sum)




    cartArr.forEach((obj, index) => {
      let tr = document.createElement('tr')
      let imageTd = document.createElement('td')
      let titleTd = document.createElement('td')
      let priceTd = document.createElement('td')
      let quantityTd = document.createElement('td')
      let quantitySpan = document.createElement('span')
      let deletetd = document.createElement('td')
      let image = document.createElement('img')
      let incrementBtn = document.createElement('button')
      let decrementBtn = document.createElement('button')
      let deleteBtn = document.createElement('button')
      let snoTd=document.createElement('td')


      tr.className = "align-middle"
      deleteBtn.className = 'btn btn-danger'
      incrementBtn.className = "btn btn-info"
      decrementBtn.className = "btn btn-info"


      image.src = obj.thumbnail 
      titleTd.innerHTML = obj.title
      priceTd.innerHTML = Math.ceil(obj.price)
      incrementBtn.innerHTML = "+"  
      decrementBtn.innerHTML = "-"
      deleteBtn.innerHTML = "Delete"
      quantitySpan.innerHTML = obj.quantity
      snoTd.innerHTML=index+1
      



      imageTd.append(image)
      quantityTd.append(incrementBtn, quantitySpan, decrementBtn)
      deletetd.append(deleteBtn)

      tr.append(snoTd,imageTd, titleTd, priceTd, quantityTd, deletetd)
      tableBody.append(tr)

      incrementBtn.onclick=()=>{
        console.log(obj)
        console.log(index)
        let updatedObj={...obj,quantity:obj.quantity+1,price:obj.price+(obj.price/obj.quantity)}

        console.log(updatedObj)
        cartArr[index]=updatedObj
        localStorage.setItem('cartItem',JSON.stringify(cartArr))
        window.location.reload()
      }

      decrementBtn.onclick=()=>{
        console.log(obj)
        console.log(index)
        let updatedObj={...obj,quantity:obj.quantity>1? obj.quantity-1:obj.quantity,price:obj.quantity>1 ? obj.price-(obj.price/obj.quantity):obj.price

        }

    
        // console.log(updatedObj)
        cartArr[index]=updatedObj
        localStorage.setItem('cartItem',JSON.stringify(cartArr))
        window.location.reload()
      }

      deleteBtn.onclick=()=>{
        console.log(obj,index)
        cartArr.splice(index,1)
        localStorage.setItem('cartItem',JSON.stringify(cartArr))
        window.location.reload()
      }


     


    })  
    // let total=0
    //   for(let i=0;i<cartArr.length;i++){

    //     total=total+cartArr[i].price
    //   }
    //   console.log(total)


  </script>
